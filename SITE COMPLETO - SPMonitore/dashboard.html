<!DOCTYPE html>

<head>

    <title>SPMonitore</title>
    <link rel="stylesheet" href="style.css">

    <script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>

    <!-- colocar tela home antes dos dashboards-->
    
    <section class="dash">

            <select class="select-dash" id="sel_espaco">

                <option value="">Spacebreak-1</option>

            </div>

            </div>

            </div>
            <div class="alert">

            </div>
        </div>
        <div class="container-grafico">
            <h1 class="title-grafico">Biblioteca</h1>
            <div class="div_grafico" style="width:100%">
                <canvas id="dht11Umidade"></canvas>
            </div>
            <h1 class="title-grafico">Space break 1</h1>
            <div class="div_grafico" style="width: 100%;">

        </div>
        
    </section>
</body>

<script>
    /* -- dht11Umidade -- */
    var contextoDht11Umidade = document.getElementById('dht11Umidade').getContext('2d');

    contextoDht11Umidade.canvas.height = 300;
    var dht11Umidade = new Chart(
        contextoDht11Umidade,
        {
            type: 'line',

                    type: 'line',
                    borderColor: ['#003366'],

                }]
            },
            options: {
